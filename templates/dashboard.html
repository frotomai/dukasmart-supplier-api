<!DOCTYPE html>
<html>
<head>
    <title>DukaSmart Supplier Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>DukaSmart Supplier Data</h1>
    <table>
        <thead>
            <tr>
                <th>Supplier</th>
                <th>Product</th>
                <th>Price</th>
                <th>Scraped At</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.supplier }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.scraped_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
